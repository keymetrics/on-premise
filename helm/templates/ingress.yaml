{{- if .Values.ingress.enabled -}}
{{- $fullName := include "pm2-on-premise.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "pm2-on-premise.name" . }}
    chart: {{ template "pm2-on-premise.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - backend:
              serviceName: {{ template "pm2-on-premise.api.fullname" $ }}
              servicePort: 3000
            path: /api
          - backend:
              serviceName: {{ template "pm2-on-premise.front.fullname" $ }}
              servicePort: 80
            path: /
          - backend:
              serviceName: {{ template "pm2-on-premise.oauth.fullname" $ }}
              servicePort: 3100
            path: /api/oauth
          - backend:
              serviceName: {{ template "pm2-on-premise.prometheuscollector.fullname" $ }}
              servicePort: 8081
            path: /prometheusCollector
          - backend:
              serviceName: {{ template "pm2-on-premise.prometheusexporter.fullname" $ }}
              servicePort: 8082
            path: /prometheusExporter
          - backend:
              serviceName: {{ template "pm2-on-premise.proxy.fullname" $ }}
              servicePort: 8080
            path: /interaction
          - backend:
              serviceName: {{ template "pm2-on-premise.realtime.fullname" $ }}
              servicePort: 4010
            path: /primus
          - backend:
              serviceName: {{ template "pm2-on-premise.wizard.fullname" $ }}
              servicePort: 3000
            path: /wizard
  {{- end }}
{{- end }}
